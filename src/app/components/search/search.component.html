<form [formGroup]="pokemonSearch" class="form">
  <label for="pokemon-search">Introduce a pokemon id or a pokemon name</label>
  <div class="search-container">
    <input type="text" id="pokemon-search" formControlName="pokemon" autocomplete="off">
    <button id="voice-search" (click)="onVoiceSearch()">
      <span class="material-symbols-outlined micro">
        mic
      </span>
    </button>
  </div>
  <button id="search-btn"  (click)="onSendPokemonId()">Search</button>
</form>
